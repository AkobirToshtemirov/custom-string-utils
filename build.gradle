plugins {
    id 'java'
}

group = 'org.epam.utils'
version = '1.3.5'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = "1.8"
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.10'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'utils', 'Implementation-Version': version
    }
}

test {
    useJUnitPlatform()
}